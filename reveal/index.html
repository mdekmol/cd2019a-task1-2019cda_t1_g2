<!-- 請注意, @others 不可以內縮 -->
<font size="20"> 專案執行規劃</font>
<div style="text-align:justify">
<font size="5">
執行規劃為每週安排任務，計畫通常趕不上變化，而變化通常趕不上長官的一句話:<br>

W11 - 開會討論工作分配以及之後各週目標。<br>

W12 - 利用Onshape 設計並將各零件及場地繪製完成並導出、簡化導出圖檔。<br>

W13 - 利用Onshape 設計並將各零件及場地繪製完成並導出、利用Lua測試並完成手足球1對1回擊。<br>

W14 - 於Vrep設定回球機構、利用Lua測試並完成手足球玩家對電腦。<br>

W15 - 結合全部物件測試及修改<br>

W16 - 整理並開始編輯個人網站、小組網站、PDF、影片。<br>

W17 - 在課堂上進行分組報告。<br>
</font></div>
